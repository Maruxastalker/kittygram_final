server {
    listen 80;
    server_tokens off;
    client_max_body_size 20M;
    
    # API
    location /api/ {
        proxy_set_header Host $http_host;
        proxy_pass https://backend:9000/api/;
    }
    
    # Admin
    location /admin/ {
        proxy_set_header Host $http_host;
        proxy_pass https://backend:9000/admin/;
    }
    
    # Статика Django - КОНКРЕТНЫЕ ПУТИ
    location /static/admin/ {
        alias /backend_static/admin/;
        try_files $uri $uri/ =404;
    }
    
    location /static/rest_framework/ {
        alias /backend_static/rest_framework/;
        try_files $uri $uri/ =404;
    }
    
    # Медиа файлы - ВАЖНО: перед статикой фронтенда!
    location /media/ {
        alias /media/;
        try_files $uri $uri/ =404;
    }
    
    # Статика фронтенда - конкретные файлы
    location /asset-manifest.json {
        alias /frontend_static/asset-manifest.json;
        try_files $uri =404;
    }
    
    location /manifest.json {
        alias /frontend_static/manifest.json;
        try_files $uri =404;
    }
    
    location /favicon.ico {
        alias /frontend_static/favicon.ico;
        try_files $uri =404;
    }
    
    location /robots.txt {
        alias /frontend_static/robots.txt;
        try_files $uri =404;
    }
    
    # Статика фронтенда - правильные пути
    location /static/js/ {
        alias /frontend_static/static/js/;
        try_files $uri $uri/ =404;
    }
    
    location /static/css/ {
        alias /frontend_static/static/css/;
        try_files $uri $uri/ =404;
    }
    
    # Главная страница и SPA routing - ПОСЛЕДНИМ
    location / {
        alias /frontend_static/;
        try_files $uri $uri/ /index.html;
    }
}