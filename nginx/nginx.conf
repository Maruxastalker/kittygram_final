server {
    listen 80;
    server_tokens off;
    client_max_body_size 20M;
    
    # API
    location /api/ {
        proxy_set_header Host $http_host;
        proxy_pass http://backend:9000/api/;
    }
    
    # Admin
    location /admin/ {
        proxy_set_header Host $http_host;
        proxy_pass http://backend:9000/admin/;
    }
    
    # Статика Django - ДОЛЖНА БЫТЬ ВЫШЕ общего /static/
    location /static/admin/ {
        alias /backend_static/admin/;
        try_files $uri $uri/ =404;
    }
    
    location /static/rest_framework/ {
        alias /backend_static/rest_framework/;
        try_files $uri $uri/ =404;
    }
    
    # Медиа файлы
    location /media/ {
        alias /media/;
        try_files $uri $uri/ =404;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Статика фронтенда - конкретные файлы
    location /asset-manifest.json {
        alias /frontend_static/asset-manifest.json;
        try_files $uri =404;
        expires 1h;
    }
    
    location /manifest.json {
        alias /frontend_static/manifest.json;
        try_files $uri =404;
        expires 1h;
    }
    
    location /favicon.ico {
        alias /frontend_static/favicon.ico;
        try_files $uri =404;
        expires 30d;
    }
    
    location /robots.txt {
        alias /frontend_static/robots.txt;
        try_files $uri =404;
        expires 1h;
    }
    
    # Статические файлы фронтенда (CSS, JS, изображения)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        alias /frontend_static/;
        try_files $uri $uri/ =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Главная страница и SPA routing - ДОЛЖЕН БЫТЬ ПОСЛЕДНИМ
    location / {
        alias /frontend_static/;
        try_files $uri $uri/ /index.html;
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
}