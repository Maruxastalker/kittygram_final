server {
  listen 80;
  server_tokens off;
  index index.html;

  # API и админ Django
  location /api/ {
    proxy_set_header Host $http_host;
    proxy_pass http://backend:9000/api/;
  }
  location /admin/ {
    proxy_set_header Host $http_host;
    proxy_pass http://backend:9000/admin/;
  }

  # Статика Django (админка и др.)
  location /static/ {
    alias /staticfiles/;
    try_files $uri $uri/ =404;
  }

  # Медиа файлы
  location /media/ {
    alias /media/;
    try_files $uri $uri/ =404;
  }

  # SPA (index.html и ассеты фронта)
  location / {
    alias /staticfiles/;
    try_files $uri $uri/ /index.html;
  }
}